<div class="col-6">
    <div class="container">
      <div class="col align-self-start">
        <form #formregister = "ngForm" (ngSubmit)="goToRegister(formregister)">
            <div class="row">
                <label>Registrarse</label>
            </div>
          <div class="row">
            <label>Nombre:</label>
            <input type="text" name="nombre" class="normal" id="InputNombre" ngModel>
          </div>
          <div class="row">
            <label>Apellido:</label>
            <input type="text" name="apellido" class="normal" id="InputApellido" ngModel>
          </div>
          <div class="row">
            <label>Correo:</label>
            <input type="email" name="correo" class="normal" id="InputCorreo" ngModel>
          </div>
          <div class="row">
            <label>Contrase√±a:</label>
            <input type="password" name="contrasena" class="normal" id="InputPassword" ngModel>
          </div>
          <div class="row">
            <label>Pais:</label>
            <input type="text" name="pais" class="normal" id="InputPais" ngModel>
          </div>
          <div class="row">
            <label>Region:</label>
            <input type="text" name="region" class="normal" id="InputRegion" ngModel>
          </div>
          <div class="row">
            <label>Direccion:</label>
            <input type="text" name="direccion" class="normal" id="InputDireccion" ngModel>
          </div>


          <div class="row" class = "button">
            <button type="submit" class="btn btn-primary" >Registrarse</button>
            </div>
        </form>
      </div>
    </div>
  </div>
