        <links>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item waves-light" mdbWavesEffect>

    <!-- /.Main -->
</header>
<div *ngFor="let item of res1; let i = index" >
    <div class="modal.show() container" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{item.nombre}}</h5>
          </div>
          <div class="modal-body">
            <p>Descripcion: {{item.descripcion}}</p>
            <p>Garantia en años: {{item.tiempoGrarantia}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click) = "Editar_Tipo()" >Editar </button>
            <button type="button" class="btn btn-danger" (click) = "Eliminar_Tipo()"  >Eliminar </button>
          </div>
        </div>
      </div>
    </div>
  </div>
